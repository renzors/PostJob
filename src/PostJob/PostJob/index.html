<html>
<head>
    <meta name="description" content="Post request">
    <meta name="author" content="Renzo Robles">

    <title>PostJob - Site Extension</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css" />
</head>
<body>
    
    <div style="width: 790px;margin: auto auto;">

        <h1>POST Requester Job.</h1>
        <p>Esta extensión permite realizar post request de forma permanente a una URL.</p>

        <h2 style="padding-bottom: 10px;">Uso</h2>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Variables</h3>
            </div>
            <div class="panel-body">
                <p>Asigna los appsettings de tu WebApp para cambiar la url, data y frecuencia.</p>
            </div>
            <ul class="list-group">
                <li class="list-group-item"><strong>Url</strong><p><code>POST_SITE</code></p></li>
                <li class="list-group-item"><strong>Data</strong><p><code>DATA</code></p></li>
                <li class="list-group-item"><strong>Frecuencia (en segundos)</strong><p><code>FRECUENCY</code></p></li>
            </ul>
        </div>

    </div>
</body>
</html>
